<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
                <ion-icon color="exemplo" name="menu"></ion-icon>
              </button>
    <ion-title>SQLite Storage</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <form [formGroup]="inputForm">
    <ion-grid>
      <ion-item>
        <ion-label color="fc" floating>Input Native Storage</ion-label>
        <ion-input formControlName="input" type="text" required></ion-input>
      </ion-item>

      <button (click)="onSubmit()" [disabled]="inputForm.status=='INVALID'" ion-button>
          Adicionar item
        </button>
    </ion-grid>
  </form>


  <ion-list *ngFor="let item of items">
    <ion-col>
      {{ item.nome }}
    </ion-col>
    <ion-col>
      <button ion-item>Remover</button>
    </ion-col>
  </ion-list>

</ion-content>

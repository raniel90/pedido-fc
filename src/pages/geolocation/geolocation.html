<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
              <ion-icon color="exemplo" name="menu"></ion-icon>
            </button>
    <ion-title>Native Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <button (click)="getPosicaoAtual()" ion-button>
              My Location
            </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      My Latitude Is: {{latitude}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      My Longitude Is: {{longitude}}
    </ion-col>
  </ion-row>


</ion-content>

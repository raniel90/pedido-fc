<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
          <ion-icon color="exemplo" name="menu"></ion-icon>
        </button>
    <ion-title>Pedido FC</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openBarcode()">
        <ion-icon color="exemplo" name="md-barcode"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-searchbar></ion-searchbar>

  <ion-row padding *ngFor="let comment of comments">
    <ion-col col-3>
      {{comment.name}}
    </ion-col>
    <ion-col col-3>
      <button (click)="detalharProduto(comment)" ion-button color="fc">Detalhar produto</button>
    </ion-col>
    <ion-col col-3>
      <button (click)="compartilhar(comment)" ion-button color="fc">Compartilhar</button>
    </ion-col>
  </ion-row>


</ion-content>
